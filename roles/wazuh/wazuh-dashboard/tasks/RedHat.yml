---
- block:

  - name: RedHat/CentOS/Fedora | Add Wazuh dashboard repo
    yum_repository:
      file: wazuh
      name: wazuh_repo
      description: Wazuh yum repository
      baseurl: "{{ wazuh_repo.yum }}"
      gpgkey: "{{ wazuh_repo.gpg }}"
      gpgcheck: true

  - name: Install Wazuh dashboard
    package:
      name: "wazuh-dashboard-{{ dashboard_version }}"
      state: present
      update_cache: yes
    register: install

  tags:
    - install
  when: not wazuh_custom_packages_installation_dashboard_enabled

- include_tasks: "install_from_custom_package.yml"
  when:
    - wazuh_custom_packages_installation_dashboard_enabled
