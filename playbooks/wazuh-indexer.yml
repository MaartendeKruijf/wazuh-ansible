---
- hosts: wi_cluster
  become: true
  roles:
    - role: ../roles/wazuh/wazuh-indexer

  vars:
    instances:           # A certificate will be generated for every node using the name as CN.
      node1:
        name: node-1
        ip: "{{ private_ip1 }}"
        role: indexer
      node2:
        name: node-2
        ip: "{{ private_ip2 }}"
        role: indexer
      node3:
        name: node-3
        ip: "{{ private_ip3 }}"
        role: indexer

